<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset = "UTF-8">
            <title>PakSpot</title> 
            <link rel = "stylesheet" href = "./Planner.css">
            <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
        
        <body> 
            <main>
                <div class = "wrapper">
                    <div class="mynav">
                        <div class = "logo">
                            <img src = "./Icons/appIcon.png"/>
                            <h2>PakSpot</h2>
                        </div>
                        <ul>
                            <a href= "./HomePage.html"><li class="icon fa fa-home" id="uno"></li></a>
                            <a href= ""><li class="icon fa fa-compass" id="dos"></li></a>
                            <a href= ""><li class="icon fa fa-plus-square-o" id="tres"></li></a>
                            <a href=""><li class="icon fa fa-calendar-o" id="cuatro"></li></a>
                            <a href=""><li class="icon fa fa-user" id="cuatro"></li></a>
                          </ul>
                    </div>

                    
                    <div class="container">
                        <div class="left">
                        <div class="calendar">
                            <div class="month">
                            <i class="fas fa-angle-left prev"></i>
                            <div class="date">december 2015</div>
                            <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                            </div>
                            <div class="days"></div>
                            <div class="goto-today">
                            <div class="goto">
                                <input type="text" placeholder="mm/yyyy" class="date-input" />
                                <button class="goto-btn">Go</button>
                            </div>
                            <button class="today-btn">Today</button>
                            </div>
                        </div>
                        </div>
                        <div class="right">
                        <div class="today-date">
                            <div class="event-day">wed</div>
                            <div class="event-date">12th december 2022</div>
                        </div>
                        <div class="events"></div>
                        <div class="add-event-wrapper">
                            <div class="add-event-header">
                            <div class="title">Add Event</div>
                            <i class="fas fa-times close"></i>
                            </div>
                            <div class="add-event-body">
                            <div class="add-event-input">
                                <input type="text" placeholder="Event Name" class="event-name" />
                            </div>
                            <div class="add-event-input">
                                <input
                                type="text"
                                placeholder="Event Time From"
                                class="event-time-from"
                                />
                            </div>
                            <div class="add-event-input">
                                <input
                                type="text"
                                placeholder="Event Time To"
                                class="event-time-to"
                                />
                            </div>
                            </div>
                            <div class="add-event-footer">
                            <button class="add-event-btn">Add Event</button>
                            </div>
                        </div>
                        </div>
                        <button class="add-event">
                        <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <script src = "./YTplanner.js"></script>
                    
                </div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
            <script src = "./Planner.js"></script>
        </body>
    </html>
